# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.sap.lh.dm.zcdmmtrpresampling
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
