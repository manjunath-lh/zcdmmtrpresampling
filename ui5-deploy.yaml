      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://sapsdvapp.aws.londonhydro.cloud:8000
          client: "200"
        app:
          name: ZPRESAMPLINGCDS
          package: ZDM
          transport: SDVK906472
        exclude:
          - /test/
